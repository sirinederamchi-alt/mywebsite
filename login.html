<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f3c7cf;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(135deg, rgba(100, 150, 180, 0.9), rgba(80, 120, 150, 0.9)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800"><defs><filter id="blur"><feGaussianBlur in="SourceGraphic" stdDeviation="5"/></filter></defs><ellipse cx="500" cy="300" rx="300" ry="200" fill="rgba(150,100,200,0.3)" filter="url(%23blur)"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            z-index: 2;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000;
        }

        .subtitle {
            color: #999;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .google-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .google-signin:hover {
            background: #f9f9f9;
            border-color: #999;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            margin: 0 15px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="email"].error,
        input[type="password"].error {
            border-color: #ff4757;
        }

        .error-message {
            color: #ff4757;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0 25px 0;
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] + label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-button {
            width: 100%;
            padding: 14px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signin-button:hover {
            background: #333;
        }

        .signin-button:active {
            transform: scale(0.98);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .hero-section {
                display: none;
            }

            .login-section {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Welcome back</h1>
            <p class="subtitle">Please enter your details</p>

            <!-- Google Sign In -->
            <button class="google-signin" onclick="handleGoogleSignIn()">
                <svg class="google-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-footer">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password</a>
                </div>

                <button type="submit" class="signin-button">Sign in</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>

        <div class="hero-section">
            <div class="hero-text">Bring your ideas to life.</div>
        </div>
    </div>

    <script>
        // Handle Google Sign In
        function handleGoogleSignIn() {
            alert('Google Sign In integration would be connected here.\nFor now, showing placeholder.');
            console.log('Google Sign In clicked');
        }

        // Handle Login Form
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Clear previous errors
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            
            let isValid = true;
            
            // Validate email
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                emailInput.classList.add('error');
                isValid = false;
            } else if (!isValidEmail(email)) {
                emailError.textContent = 'Please enter a valid email';
                emailError.classList.add('show');
                emailInput.classList.add('error');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                passwordInput.classList.add('error');
                isValid = false;
            }
            
            if (isValid) {
                // Send login request to backend
                fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email.toLowerCase(),
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store user info in localStorage
                        localStorage.setItem('user', JSON.stringify(data.user));
                        alert('Welcome ' + data.user.firstName + '! Login successful.');
                        // Redirect to home or dashboard
                        window.location.href = 'index.html';
                    } else {
                        passwordError.textContent = data.message || 'Invalid email or password';
                        passwordError.classList.add('show');
                        passwordInput.classList.add('error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error connecting to server. Make sure the backend is running on http://localhost:5000');
                });
            }
        }
        
        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const emailError = document.getElementById('emailError');
            const emailInput = document.getElementById('email');
            
            emailError.classList.remove('show');
            emailInput.classList.remove('error');
            
            if (this.value && !isValidEmail(this.value)) {
                emailError.textContent = 'Please enter a valid email';
                emailError.classList.add('show');
                emailInput.classList.add('error');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const passwordError = document.getElementById('passwordError');
            const passwordInput = document.getElementById('password');

            passwordError.classList.remove('show');
            passwordInput.classList.remove('error');
        });
    </script>
</body>
</html>
